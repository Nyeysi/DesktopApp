<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
	<title>Login Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #267630;
		}

		.login-form {
			background-color: #ffffff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 300px;
		}

		.login-form h2 {
			margin: 0 0 20px;
			font-size: 24px;
			color: #333;
			text-align: center;
		}

		.login-form input[type="email"],
		.login-form input[type="password"] {
			width: 100%;
			padding: 10px;
			margin: 10px 0;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
		}

		.login-form button {
			width: 100%;
			padding: 12px;
			background-color: #267630;
			color: #fff;
			font-size: 16px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.login-form button:hover {
			background-color: #45a049;
		}

		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			justify-content: center;
			align-items: center;
		}

		.modal-content {
			background-color: #fefefe;
			padding: 20px;
			border-radius: 8px;
			width: 300px;
			text-align: center;
		}

		.spinner {
			border: 4px solid #f3f3f3;
			border-top: 4px solid #267630;
			border-radius: 50%;
			width: 40px;
			height: 40px;
			animation: spin 1s linear infinite;
			margin: 20px auto;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>

<body>
	<div class="login-form">
		<h2>Admin Login</h2>
		<form id="loginForm">
			<input type="email" id="email" placeholder="Email" required autofocus value="administrator@gmail.com">
			<input type="password" id="password" placeholder="Password" required value="Admin098765">
			<button type="submit">Login</button>
		</form>
	</div>

	<div id="rfidModal" class="modal">
		<div class="modal-content">
			<h2>Scan RFID Card</h2>
			<div class="spinner"></div>
			<p>Please scan your RFID card to complete login</p>
		</div>
	</div>

	<script src="script.js" defer></script>
	
</body>

</html>
